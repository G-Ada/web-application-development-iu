<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>The little fox | Online Bookstore</title>
</head>
<body>

    <!-- Header section with the website title and navigation -->
    <!-- A Header defines the top section of the page, typically containing the site title and navigation. -->
    <header> 
        <h1>The little fox</h1>
        <!-- Navigation bar with links -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/catalog">Catalog</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area with a featured section. Represents the main content area, which should be unique to the document. -->
    <main>
        <!-- Book section with a class for styling. Groups related content. The class="featured-book" attribute allows for targeted styling via CSS. -->
        <section class="featured-book">
            <h2>Featured Book: *The serpent and the wings of night*</h2>
            <!-- The src attribute specifies the file, and alt provides descriptive text for accessibility. -->
            <img src="book-cover.jpg" alt="Cover of The serpent and the wings of night">
            <p>For humans and vampires, the rules of survival are the same: never trust, never yield, and always – always – guard your heart.</p>
        </section>
    </main>

    <!-- Footer with copyright. Contains metadata or closing content like copyright. -->
    <footer>
        <p>&copy; 2025 The little fox. All rights reserved.</p>
    </footer>

</body>
</html>
